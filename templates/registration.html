<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Registration Page</title>
    <style>
        .padding{
        padding: 10px;
        margin: 100px;
        }
    </style>
</head>
<body>
    <center class="padding">

    <h1>NLP App</h1>

    <h3>Register Here</h3>

    {% if message %}
        <p style="color:red"> {{ message }}</p>
    {% endif %}

    <form action="/perform_registration", method="post">
        <label> Name </label><br>
        <input type = "text" name="user_name" required><br><br>
        <label> Email </label><br>
        <input type = "email" name="user_email" required><br><br>
        <label> Password </label><br>
        <input type = "password" name="user_password" required><br><br>
        <input type = "checkbox">
        <input type = "submit">
    </form>

    <p>
        Already a member? <a href="/">Login Here</a>
    </p>
    </center>

</body>
</html>
