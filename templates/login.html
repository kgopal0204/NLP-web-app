<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP App | Login Page</title>
    <style>
        .padding{
        padding: 10px;
        margin: 100px;
        }
    </style>


</head>
<body>
    <center class="padding">
    <h1>NLP App</h1>

    <h3>Login Here</h3>

    {% if message %}
        <p style="color:green"> {{ message }}</p>
    {% endif %}

    <form action="/perform_login", method="post">
        <label> Email </label><br>
        <input type = "email" name="user_email"><br><br>
        <label> Password </label><br>
        <input type = "password" name="user_password"><br><br>
        <input type = "checkbox">
        <input type = "submit">
    </form>

    <p>
        Not a member? <a href="/register">Register Here</a>
    </p>
    </center>
</body>
</html>
